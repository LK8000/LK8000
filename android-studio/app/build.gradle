plugins {
    id 'com.android.application'
    id 'io.sentry.android.gradle' version '5.10.0'
}

def sentryProperties = new Properties()
def sentryPropertiesFile = "sentry.properties"
if (file(sentryPropertiesFile).exists()) {
    sentryProperties.load(file(sentryPropertiesFile).newDataInputStream())

    sentry {
        ignoredBuildTypes = ["debug", "release"]
        uploadNativeSymbols = true
        includeSourceContext = true
        includeNativeSources = true
    }

} else {
    sentryProperties.put('dsn',  '') // empty dsn to disable sentry
}
def sentryDsnUrl = sentryProperties["dsn"]

configurations.all {
    if (name.toLowerCase().contains("debug") || name.toLowerCase().contains("release")) {
        exclude group: "io.sentry", module: "sentry-android"
    }
}

// Signing config documentation :
//    https://developer.android.com/studio/publish/app-signing#secure-shared-keystore
def keystoreProperties = new Properties()
def keystorePropertiesFile = "keystore.properties"
if (rootProject.file(keystorePropertiesFile).exists()) {
    // Load your keystore.properties file into the keystoreProperties object.
    keystoreProperties.load(rootProject.file(keystorePropertiesFile).newDataInputStream())
} else {
    // define all property to allow to build debug without 'keystore.properties' file.
    keystoreProperties.put('storeFile',  '-')
    keystoreProperties.put('storePassword', '-')
    keystoreProperties.put('keyAlias', '-')
    keystoreProperties.put('keyPassword', '-')
}

android {
    ndkVersion "28.2.13676358"

    namespace "org.LK8000"

    defaultConfig {
        applicationId "org.lk8000"

        compileSdkVersion 36
        minSdkVersion 23 // Marshmallow
        targetSdkVersion 36

        versionCode 150
        versionName "7.4.38"
        setProperty("archivesBaseName", "LK8000-$versionName")
        // Required when setting minSdkVersion to 20 or lower
        multiDexEnabled true

        externalNativeBuild {
            cmake {
                // Passes optional arguments to CMake.
                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_STL=c++_shared"
            }
        }

        manifestPlaceholders = [
                sentryDsnUrl: "",
                sentryAutoInit: "false",
                sentryAnrEnable: "false"
        ]        
    }
    buildFeatures {
        prefab true
        viewBinding true
        buildConfig true
    }
    sourceSets {
        main {
            java.srcDirs += ["../../android/src"]
            manifest.srcFile "../../android/AndroidManifest.xml"
            res.srcDirs = ["src/main/res",
                           "../../android/res"]
        }
    }

    signingConfigs {
        config {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled false

            // play store identify app using <applicationId, signing certificate> pair
            // we can't change this is because first distro on play Store has been made with this suffix
            applicationIdSuffix ".beta"

            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.config
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            jniDebuggable true
        }
        beta {
            initWith(buildTypes.release)

            applicationIdSuffix ".test"

            manifestPlaceholders = [
                    sentryDsnUrl: sentryDsnUrl,
                    sentryAutoInit: "true",
                    sentryAnrEnable: "true"
            ]
        }
    }
    externalNativeBuild {
        cmake {
            version "4.1.0"
            path "../../CMakeLists.txt"
        }
    }
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

