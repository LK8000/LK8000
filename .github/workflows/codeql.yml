name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ java, cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Packages (cpp)
        if: ${{ matrix.language == 'cpp' }}
        run: |
          sudo apt-get update
          sudo apt-get install --yes libzzip-dev libfreetype6-dev libboost-dev libpng-dev libgeographic-dev xsltproc imagemagick fonts-dejavu zip libgl1-mesa-dev libegl1-mesa-dev libx11-dev libasound2-dev libsndfile1-dev

      - name: Configure (cpp)
        if: ${{ matrix.language == 'cpp' }}
        run: make clean

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        if: ${{ matrix.language == 'java' }}
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'gradle'

      - name: build java
        if: ${{ matrix.language == 'java' }}
        working-directory: ./android-studio
        run: ./gradlew --no-daemon app:compileReleaseSources 

      - name: Build cpp
        if: ${{ matrix.language == 'cpp' }}
        run: make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
